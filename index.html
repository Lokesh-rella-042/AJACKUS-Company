<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Employee Directory</h1>
      <div class="toolbar">
        <input type="text" id="search" placeholder="Search employees..." />
        <button id="add-btn">Add Employee</button>
      </div>
    </header>
    <div id="filters">
      <input type="text" id="filter-dept" placeholder="Filter by Department" />
      <input type="text" id="filter-role" placeholder="Filter by Role" />
      <button id="apply-filters">Apply Filters</button>
    </div>
    <div id="employee-list">
      <#list employees as emp>
        <div class="employee-card" data-id="${emp.id}">
          <h3>${emp.firstName} ${emp.lastName}</h3>
          <p>Email: ${emp.email}</p>
          <p>Department: ${emp.department}</p>
          <p>Role: ${emp.role}</p>
          <button class="edit-btn" data-id="${emp.id}">Edit</button>
          <button class="delete-btn" data-id="${emp.id}">Delete</button>
        </div>
      </#list>
    </div>
    <div id="pagination"></div>
    <div id="form-modal" class="hidden">
      <form id="employee-form">
        <input type="hidden" id="emp-id" />
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="role" placeholder="Role" required />
        <button type="submit">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>
  <script src="/js/data.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
